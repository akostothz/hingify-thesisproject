<h1>Discover more</h1>

<div class="result" *ngFor="let disvoceredsong of disvoceredsongs$ | async">     

    <div class="card">
        <div class="card-header" id="head">
            <p class="card-text" id="genre">Genre: <span class="badge rounded-pill bg-success">{{disvoceredsong.genre}}</span></p>
        </div>
        <div class="card-body">             
          <iframe style="border-radius:12px" [src]='srcgenerator(disvoceredsong.trackId)' width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
          <div class="buttons">
            <a class="btn btn-primary" id="btn" >Find more like this</a>
            <a class="btn btn-secondary" *ngIf="!isLiked(disvoceredsong)" id="btn2" (click)="likeSong(disvoceredsong.id)"><i class="fa-solid fa-heart"></i></a>
            <a class="btn btn-danger" *ngIf="isLiked(disvoceredsong)" id="btn2" (click)="dislikeSong(disvoceredsong.id)"><i class="fa-solid fa-trash"></i></a>
            <a class="btn btn-secondary" id="btn3" routerLink="/musics/{{disvoceredsong.trackId}}"><i class="fa-solid fa-circle-info"></i></a>
            <a class="btn btn-success" id="btn4" (click)="addBehaviorWithButton(disvoceredsong.trackId)"><i class="fa-solid fa-plus"></i></a>
          </div>
        </div>
        
    </div>

    <hr>

</div>

<div *ngFor="let b of addedBehaviors$ | async">
</div>
