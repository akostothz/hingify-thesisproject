<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" routerLink="/foryou" routerLinkActive="active" *ngIf="accountService.currentUser$ | async">Music App</a>
      <a class="navbar-brand" routerLink="/home" routerLinkActive="active" *ngIf="(accountService.currentUser$ | async) === null">Music App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">     
        
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <ng-container *ngIf="(accountService.currentUser$ | async) === null">
              <li class="nav-item" >
                  <a class="nav-link" aria-current="page" routerLink="/home" routerLinkActive="active">Home</a>
              </li>
          </ng-container>

          <ng-container *ngIf="accountService.currentUser$ | async">
              <li class="nav-item">
                  <a class="nav-link" routerLink="/foryou" routerLinkActive="active">For You</a>
              </li>
              <li class="nav-item">
                 <a class="nav-link" routerLink="/musics" routerLinkActive="active">My Playlists</a>
              </li>             
          </ng-container> 

          <ng-container>
              <li class="nav-item">
                <a class="nav-link" routerLink="/about">About</a>
              </li>
          </ng-container>
                      
        </ul>

        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
          <a class="dropdown-toggle" dropdownToggle>Hello, {{user.username}}!</a>
          <div class="dropdown-menu mt-3 bg-dark" *dropdownMenu="">
            <a class="dropdown-item">Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>

        <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
            <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text" placeholder="Username">
            <input name="password" [(ngModel)]="model.password"  class="form-control me-2" type="password" placeholder="Password">            
             <button class="btn btn-info" type="submit">Login</button>
        </form>
      </div>
