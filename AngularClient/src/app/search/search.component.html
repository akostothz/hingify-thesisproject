<div class="wrap">

    <div class="expl"> 
        <h1>Search</h1>
        <h3>Find music by song name or artist name</h3>
    </div>

    <div class="search"> 
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Search...">
            <button class="search-button" (click)="search()">
              <i class="fas fa-search"></i>
            </button>
        </div>
    </div>

    <div class="res">
        <h3 class="results" *ngIf="searchInput !== ''">Results for "<i>{{searchInput}}</i>"

            <span class="badge rounded-pill bg-info" *ngIf="searchInput !== ''">{{(foundsongs$ |async)?.length}}</span>

        </h3>
        
    </div>

    <div class="result" *ngFor="let foundsong of foundsongs$ | async">     

        <div class="card">
            <div class="card-header" id="head">
                <p class="card-text" id="genre">Genre: <span class="badge rounded-pill bg-warning">{{foundsong.genre}}</span></p>
            </div>
            <div class="card-body">             
              <iframe style="border-radius:12px" [src]='srcgenerator(foundsong.trackId)' width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
              <div class="buttons">
                <a href="#" class="btn btn-primary" id="btn" >Find more like this</a>
                <a href="#" class="btn btn-secondary" id="btn2"><i class="fa-solid fa-heart"></i></a>
              </div>
            </div>
            
        </div>

        <hr>

    </div>


</div>
