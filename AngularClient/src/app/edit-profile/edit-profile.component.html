<h1 *ngIf="user">Hello, {{user.username}}!</h1>
<h2>Your profile:</h2>

<div class="col-8">
    <div class="alert alert-info">
        <p><strong>Information: </strong>You have made changes. Any unsaved changes will be lost.</p>
    </div>
</div>

<div class="col-4">
    <div class="card">
        <h3>Profile picture</h3>
        <img src='./assets/user2.png' alt="Profile Picture" class="card-img">
        <button type="button" class="btn btn-outline-secondary">Browse picture</button>
        <div>
            <h3>Email</h3>
            <p class="datas">placeholder@gmail.com</p>
        </div>
        <div>
            <h3>First name</h3>
            <p class="datas">Place</p>
        </div>
        <div>
            <h3>Last name</h3>
            <p class="datas">Holder</p>
        </div>
        <div>
            <h3>Change password</h3>
            <input type="password"Holder/>
        </div>
        <button type="button" class="btn btn-primary btn-lg">Save changes</button>
    </div>
    
</div>
