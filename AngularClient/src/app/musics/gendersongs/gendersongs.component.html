<div class="lsongs" *ngIf="(gendersongs$ |async)?.length > 0">
    <div class="results">
        <div class="hover">
            People around your age also liked..
        </div>       
        <div class="card" *ngFor="let gendersong of gendersongs$ | async">
            <div class="card-header" id="head">
                <p class="card-text" id="genre">Genre: <span class="badge rounded-pill bg-danger">{{gendersong.genre}}</span></p>
            </div>
            <div class="card-body">
                <iframe style="border-radius:12px" [src]='srcgenerator(gendersong.trackId)' width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                <div class="buttons">
                  <a class="btn btn-primary" id="btn" routerLink="/discover/{{gendersong.trackId}}">Find more like this</a>
                  <a class="btn btn-secondary" *ngIf="!isLiked(gendersong)" id="btn2" (click)="likeSong(gendersong.id)"><i class="fa-solid fa-heart"></i></a>
                  <a class="btn btn-danger" *ngIf="isLiked(gendersong)" id="btn2" (click)="dislikeSong(gendersong.id)"><i class="fa-solid fa-trash"></i></a>
                  <a class="btn btn-secondary" id="btn3" routerLink="/musics/{{gendersong.trackId}}"><i class="fa-solid fa-circle-info"></i></a>
                  <a class="btn btn-success" id="btn4" (click)="addBehaviorWithButton(gendersong.trackId)"><i class="fa-solid fa-plus"></i></a>
                </div>
            </div>
            <hr>
        </div>
    </div>
</div>

<div *ngFor="let b of addedBehaviors$ | async">
</div>
