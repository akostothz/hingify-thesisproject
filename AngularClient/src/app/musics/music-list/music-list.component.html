<div class="wrap">

    <div class="div1"> 
        <h1>We've made a couple of playlist for You based on your profile infos.</h1>
    </div>

    <div class="div2"> 
        <div class="card">
            <h2>Liked songs</h2>            
        </div>
    </div>

    <div class="div3"> 
        <div class="buttons" *ngIf="(likedsongs$ |async)?.length > 0">
            <button routerLink="/musics/liked">
                <span></span>
                <span></span>
                <span></span>
                <span></span> VIEW LIST
              </button>
        </div>  

    </div>

    <div class="div4"> 
        <div class="card">
            <h2>Top hits in your area</h2>          
        </div>  
    </div>

    <div class="div5"> 
        <div class="buttons">
            <button routerLink="/musics/country">
                <span></span>
                <span></span>
                <span></span>
                <span></span> VIEW LIST
              </button>
        </div>  
    </div>

    <div class="div6"> 
        <div class="card">
            <h2>People around your age also liked..</h2>     
        </div> 
    </div>

    
    <div class="div7"> 
        <div class="buttons">
            <button routerLink="/musics/agegroup">
                <span></span>
                <span></span>
                <span></span>
                <span></span> VIEW LIST
              </button>
        </div>  
    </div>

    <div class="div8"> 
        <div class="card">
            <h2>Gender rules!</h2>       
        </div>
    </div>

    <div class="div9"> 
        <div class="buttons">
            <button routerLink="/musics/gender">
                <span></span>
                <span></span>
                <span></span>
                <span></span> VIEW LIST
              </button>
        </div>  
    </div>

</div>
